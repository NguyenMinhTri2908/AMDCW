<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Rút Gọn URL</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #3a3f4a;
            padding: 2rem;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }

            #result a {
                color: #61dafb;
                font-weight: bold;
            }

        #error {
            margin-top: 20px;
            color: #ff6b6b;
            font-weight: bold;
        }

        /* CSS MỚI: Thêm style cho ảnh QR */
        #qr-code-image {
            margin-top: 15px;
            background-color: white; /* Thêm nền trắng để QR dễ quét */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Trình Rút Gọn URL (Đơn giản)</h1>

        <form id="shorten-form">
            <input type="text" id="url-input" placeholder="Dán link dài của bạn vào đây">
            <button type="submit">Rút gọn</button>
        </form>

        <div id="result" style="display: none;">
            <p>Link của bạn đã sẵn sàng:</p>
            <a href="#" id="short-url-link" target="_blank" rel="noopener noreferrer"></a>

            <div>
                <img id="qr-code-image" alt="QR Code" />
            </div>
        </div>

        <div id="error" style="display: none;">
            <p id="error-message"></p>
        </div>
    </div>

    <script>
        // Lấy các phần tử HTML
        const form = document.getElementById('shorten-form');
        const urlInput = document.getElementById('url-input');
        const resultDiv = document.getElementById('result');
        const shortUrlLink = document.getElementById('short-url-link');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');

        // THÊM MỚI: Lấy phần tử ảnh QR
        const qrImage = document.getElementById('qr-code-image');

        // Địa chỉ API backend (Giả sử vẫn là cổng 5145)
        const baseApiUrl = 'http://localhost:5145';

        // Khi người dùng bấm nút "Submit"
        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // Ngăn trang reload

            // Ẩn kết quả cũ
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            const originalUrl = urlInput.value;

            try {
                // === BƯỚC 1: Gọi API tạo link ngắn ===
                const shortenResponse = await fetch(`${baseApiUrl}/api/shorten`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: originalUrl })
                });

                if (!shortenResponse.ok) {
                    const errData = await shortenResponse.json();
                    throw new Error(errData.errors?.Url?.[0] || 'Lỗi: Không thể rút gọn link.');
                }

                const data = await shortenResponse.json();

                // === BƯỚC 2: Hiển thị link rút gọn ===
                shortUrlLink.href = data.shortUrl;
                shortUrlLink.textContent = data.shortUrl;

                // === BƯỚC 3 (MỚI): Gọi API QR Code ===
                // Chúng ta dùng data.shortUrl để làm tham số cho API QR Code
                // URL của ảnh sẽ là: http://localhost:5145/api/QrCode?shortUrl=...
                // EncodeURIComponent để xử lý các ký tự đặc biệt (nếu có)
                const qrApiUrl = `${baseApiUrl}/api/qrcode?url=${encodeURIComponent(data.shortUrl)}`;

                // Gán thẳng URL của API vào nguồn (src) của ảnh
                qrImage.src = qrApiUrl;

                // Hiển thị toàn bộ kết quả (link + ảnh QR) 
                resultDiv.style.display = 'block';

            } catch (err) {
                // Hiển thị lỗi
                errorMessage.textContent = err.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
